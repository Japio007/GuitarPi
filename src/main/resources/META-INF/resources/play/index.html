<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Guitar player</title>

    <!-- Include opensheetmusicdisplay -->
    <script src="/play/osmd-debug.js"></script>
    <script src="/play/jquery-3.2.1.min.js"></script>

    <!-- Include code and styles for this demo -->
    <script src="/play/demo.js"></script>
    <link href="/play/demo.css" media="all" rel="stylesheet"/>
</head>
<body>
<table cellspacing="0" style="max-width:725px;">
    <tr>
        <td valign="top">
            <select id="select"></select>
            <input type="button" value="start" id="start-btn"/>
            <input type="button" value="stop" id="stop-btn"/>
            <input type="button" value="reset" id="reset-btn"/>
            <input type="button" value="clear cache" id="clear-btn"/>
        </td>
        <td valign="top" halign="right">
            <p>
                Zoom controls:
                <input type="button" value="zoom in" id="zoom-in-btn"/>
                <input type="button" value="zoom out" id="zoom-out-btn"/>
            </p>
        </td>
    </tr>
    <tr id="error-tr">
        <td></td>
        <td id="error-td"></td>
    </tr>
</table>
<img src="/ui/assets/java-logo.png" class="java-logo" />
</body>
</html>
